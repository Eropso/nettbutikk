worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    server {
        listen 8080;
        server_name _;

        # Set root to public
        root /home/site/wwwroot/public;
        index index.php;

        # Serve static files in /public
        location ~* \.(jpg|jpeg|png|gif|svg|ico|css|js|woff|woff2|ttf|eot)$ {
            try_files $uri $uri/ =404;
            access_log off;
            expires 30d;
        }

        # Serve images from /images
        location /images/ {
            alias /home/site/wwwroot/images/;
            access_log off;
            expires 30d;
        }

        # Serve authentication from /authentication
        location /authentication/ {
            alias /home/site/wwwroot/authentication/;
            index login.php;
        }

        # Serve admin from /admin
        location /admin/ {
            alias /home/site/wwwroot/admin/;
            index admin.php;
        }

        # Serve vendor (for autoload, etc.)
        location /vendor/ {
            alias /home/site/wwwroot/vendor/;
        }

        # PHP handler for all .php files
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        # Front controller: send all requests to index.php if file not found
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
    }
}
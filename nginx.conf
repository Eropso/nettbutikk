worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    server {
        listen 8080;
        server_name _;
        
        # Main web root (public/)
        root /home/site/wwwroot/public;
        index index.php;

        # Explicitly allow authentication folder
        location ^~ /authentication/ {
            alias /home/site/wwwroot/authentication/;
            try_files $uri $uri/ =404;
            
            # Allow PHP processing if needed
            location ~ \.php$ {
                fastcgi_pass 127.0.0.1:9000;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $request_filename;
            }
        }

        # Handle PHP requests in public/
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        }

        # Allow direct access to other folders
        location ~* ^/(images|admin|vendor)/(.*)$ {
            root /home/site/wwwroot;
            try_files $uri $uri/ =404;
            access_log off;
        }

        # Front controller pattern
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
    }
}
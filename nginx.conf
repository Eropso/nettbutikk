worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    server {
        listen 8080;
        server_name _;

        # Set root to project root, not public/
        root /home/site/wwwroot;
        index public/index.php;

        # Serve static files directly
        location ~* \.(jpg|jpeg|png|gif|svg|ico|css|js|woff|woff2|ttf|eot)$ {
            try_files $uri $uri/ =404;
            access_log off;
            expires 30d;
        }

        # Handle PHP requests for any .php file in any folder
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Front controller: send all requests to public/index.php if file not found
        location / {
            try_files $uri $uri/ /public/index.php?$query_string;
        }
    }
}
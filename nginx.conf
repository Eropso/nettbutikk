worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    server {
        listen 8080;
        server_name eropso.com;
        
        # Root for public assets
        root /home/site/wwwroot/public;
        index index.php;

        # Authentication folder handling
        location ^~ /authentication/ {
            alias /home/site/wwwroot/authentication/;
            
            # PHP processing for auth scripts
            location ~ \.php$ {
                fastcgi_pass 127.0.0.1:9000;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $request_filename;
                fastcgi_param SCRIPT_NAME /index.php;
                fastcgi_param REQUEST_URI $uri;
            }
        }

        # Static assets (now handles both /public/ and /authentication/ references)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico)$ {
            root /home/site/wwwroot/public;
            access_log off;
            expires 30d;
            try_files $uri =404;
        }

        # Main application
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param REQUEST_URI $uri;
        }
    }
}